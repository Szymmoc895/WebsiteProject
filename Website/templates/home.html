<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiza danych o egzaminie maturalnym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4A90E2, #34a853);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        nav button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        nav .login-btn {
            background-color: #4CAF50;
            color: white;
        }
        nav .register-btn {
            background-color: #008CBA;
            color: white;
        }
        nav .logout-btn {
            background-color: #f44336;
            color: white;
        }
        section {
            text-align: center;
        }
        section button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        section button:hover {
            background-color: #4A90E2;
            color: #fff;
        }
        .tab {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analiza danych o egzaminie maturalnym w poszczególnych województwach</h1>
    </header>
    <nav>
        {% if current_user.is_authenticated %}
            <span>Witaj, {{ current_user.username }}!</span>
            <button class="logout-btn" onclick="window.location.href='/logout'">Wyloguj się</button>
        {% else %}
            <button class="login-btn" onclick="window.location.href='/login'">Zaloguj się</button>
            <button class="register-btn" onclick="window.location.href='/register'">Zarejestruj się</button>
        {% endif %}
    </nav>
    <section>
        <button onclick="openTab('tab1')">Województwo 1</button>
        <button onclick="openTab('tab2')">Województwo 2</button>
        <button onclick="openTab('tab3')">Województwo 3</button>
        <!-- Add more buttons for additional regions -->
    </section>
    <section>
        <div id="tab1" class="tab">
            <h2>Województwo 1</h2>
            <!-- Charts for Województwo 1 -->
        </div>
        <div id="tab2" class="tab">
            <h2>Województwo 2</h2>
            <!-- Charts for Województwo 2 -->
        </div>
        <div id="tab3" class="tab">
            <h2>Województwo 3</h2>
            <!-- Charts for Województwo 3 -->
        </div>
        <!-- Add more sections for additional regions -->
    </section>

    <script>
        function openTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
        }
    </script>
</body>
</html>
